<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo</title>
    <link rel="shortcut icon" href="./imagenes/pokemon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<!--Cuerpo de nuestro programa-->
<body id="Equipocuerpo" class="flex justify-center items-center min-h-screen bg-gray-100 p-3">
    <div id="login-form" class="flex flex-col gap-6 p-8 m-4 bg-white rounded-xl shadow-md w-full max-w-sm">
    <h2 id="inicio-title" class="text-center ">Trainer</h2>
    <input type="text" id="nombre_entrenador" placeholder="Nombre">
    <input type="password" id="password" placeholder="Contraseña">
    <div class="flex justify-between gap-4">
        <button id="login-btn" class="rounded-full rounded w-1/2 p-3 cursor-pointer">Iniciar sesión</button>
        <button id="registro-btn" class="rounded-full rounded w-1/2 p-3 cursor-pointer">Registrarse</button>
    </div>
</div>

<script type="text/javascript">
    $("#login-form").submit(function(e){
        e.preventDefault();
    })

    $("#login-btn").click(function(){
        let nombre = $("#nombre_entrenador").val();
        let password = $("#password").val();

        if(nombre=="" || password==""){
            alert("Favor de poner TODOS los datos");
            return;
        }

        $.ajax({
            url:"http://localhost:8080/entrenadores/login",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({nombre_entrenador:nombre, password:password}),
            success: function(respuesta){
                //guardamos el token
                localStorage.setItem("token", respuesta.accesToken);
                alert("Ahora puedes armar tu equipo");
            },
            error: function(errorInfo){
                alert("Error"+errorInfo.responseJSON.error);
            }
        });
    });

    
</script>
</body>
</html>
